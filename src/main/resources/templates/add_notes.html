<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{base :: layout(~{::title},~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>add notes</title>
</head>
<body>
	<section>
		<div class="container p-5 my-5">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card">
						<div class="card-header text-center fs-4">Add Notes</div>
						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<div class="card-body">
							<form action="saveNotes" method="post">
								<div class="mb-3">
									<label>Title</label> <input type="text" class="form-control"
										name="title" required>
								</div>
								<div class="mb-3">
									<label>Description</label>
									<textarea rows="6" cols="" class="form-control"
										name="description" required></textarea>
								</div>
								<button class="btn btn-primary mt-4">Save</button>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
