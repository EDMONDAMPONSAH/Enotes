<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="~{base :: layout(~{::title},~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>register</title>
</head>
<body>
	<section>
		<section>
			<div class="container mt-2">
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="card">
							<div class="card-header text-center fs-4">Registration Form
							</div>
							<th:block th:if="${session.msg}">
								<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
								<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<div class="card-body">
								<form action="saveUser" method="post">
									<div class="mb-3">
										<label>Full Name</label> <input type="text"
											class="form-control" name="name" required>
									</div>
									<div class="mb-3">
										<label>Qualification</label> <input type="text"
											class="form-control" name="qualification" required>
									</div>
									<div class="mb-3">
										<label>Email</label> <input type="email" class="form-control"
											name="email" required>
									</div>
									<div class="mb-3">
										<label>Address</label> <input type="text" class="form-control"
											name="address" required>
									</div>
									<div class="mb-3">
										<label>Gender</label>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender"
												id="inlineRadio1" value="Male"> <label
												class="form-check-label" for="inlineRadio1">Male</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender"
												id="inlineRadio2" value="Female"> <label
												class="form-check-label" for="inlineRadio2">Female</label>
										</div>
									</div>
									<div class="mb-3">
										<label>Password</label> <input type="password"
											class="form-control" name="password" required>
									</div>
									<button class="btn btn-primary col-md-12">Register</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
</body>
</html>
